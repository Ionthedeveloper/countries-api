<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>Countries API</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="filter-group" id="population">
          <h3>Население</h3>
          <input
            type="range"
            id="population-range"
            min="0"
            max="1438001000"
            step="1000000"
            value="5000000"
          />
          <span id="population-value">5000000</span>
        </div>

        <div class="filter-group">
          <h3 class="filter-title active">
            Площадь<img src="/assets/img/down-arrow.png" />
          </h3>
          <div class="filter-content">
            <div class="range-input">
              <input
                type="text"
                id="minArea"
                class="max-min-area"
                placeholder="от 2,02"
                oninput="filterCountries()"
              />
              <input
                type="text"
                id="maxArea"
                class="max-min-area"
                placeholder="до 17,1 млн"
                oninput="filterCountries()"
              />
            </div>
          </div>
        </div>

        <div class="filter-group">
          <h3 class="filter-title active">
            Регион<img src="/assets/img/down-arrow.png" />
          </h3>
          <div class="filter-content">
            <div class="region-inputs">
              <label
                ><input
                  type="checkbox"
                  class="region-inputs box-margin"
                  data-region="europe"
                />
                Европа</label
              >
              <label
                ><input
                  type="checkbox"
                  class="region-inputs box-margin"
                  data-region="asia"
                />
                Азия</label
              >
              <label
                ><input
                  type="checkbox"
                  class="region-inputs box-margin"
                  data-region="africa"
                />
                Африка</label
              >
              <label
                ><input
                  type="checkbox"
                  class="region-inputs box-margin"
                  data-region="americas"
                />
                Америка</label
              >
              <label
                ><input
                  type="checkbox"
                  class="region-inputs box-margin"
                  data-region="antarctica"
                />
                Антарктида</label
              >
            </div>
          </div>
        </div>

        <div class="filter-group">
          <h3 class="filter-title active">
            Язык<img src="/assets/img/down-arrow.png" />
          </h3>
          <div class="filter-content">
            <div class="language-inputs">
              <label
                ><input
                  type="checkbox"
                  class="language box-margin"
                  data-lang="english"
                />
                Английский</label
              >
              <label
                ><input
                  type="checkbox"
                  class="language box-margin"
                  data-lang="spanish"
                />
                Испанский</label
              >
              <label
                ><input
                  type="checkbox"
                  class="language box-margin"
                  data-lang="french"
                />
                Французский</label
              >
              <label
                ><input
                  type="checkbox"
                  class="language box-margin"
                  data-lang="russian"
                />
                Русский</label
              >
            </div>
          </div>
        </div>

        <div class="filter-group">
          <h3 class="filter-title active">
            Валюта<img src="/assets/img/down-arrow.png" />
          </h3>
          <div class="filter-content">
            <div class="currency-inputs">
              <label
                ><input
                  type="checkbox"
                  class="box-margin"
                  name="currency"
                  data-currency="euro"
                />Евро</label
              >
              <label
                ><input
                  type="checkbox"
                  class="box-margin"
                  name="currency"
                  data-currency="usd"
                />Доллар</label
              >
              <label
                ><input
                  type="checkbox"
                  class="box-margin"
                  name="currency"
                  data-currency="ruble"
                />Рубль</label
              >
              <label
                ><input
                  type="checkbox"
                  class="box-margin"
                  name="currency"
                  data-currency="yuan"
                />Юань</label
              >
            </div>
          </div>
        </div>

        <div class="filter-group">
          <h3 class="filter-title active">
            Независимость<img src="/assets/img/down-arrow.png" />
          </h3>
          <div class="filter-content">
            <div class="independent-inputs">
              <label
                ><input
                  type="radio"
                  class="box-margin"
                  name="independent"
                  data-independent="all"
                />
                Все</label
              >
              <label
                ><input
                  type="radio"
                  class="box-margin"
                  name="independent"
                  data-independent="false"
                  value="false"
                />
                Независимые</label
              >
              <label
                ><input
                  type="radio"
                  class="box-margin"
                  name="independent"
                  data-independent="true"
                  value="true"
                />
                Зависимые</label
              >
            </div>
          </div>
        </div>

        <div class="filter-group">
          <h3 class="filter-title active">
            Часовой пояс<img src="/assets/img/down-arrow.png" />
          </h3>
          <div class="filter-content" id="timezone">
            <label
              ><input type="checkbox" class="box-margin" value="UTC-12:00" />
              UTC-12</label
            >
            <label
              ><input type="checkbox" class="box-margin" value="UTC-06:00" />
              UTC-6</label
            >
            <label
              ><input type="checkbox" class="box-margin" value="UTC+00:00" />
              UTC+0</label
            >
            <label
              ><input type="checkbox" class="box-margin" value="UTC+03:00" />
              UTC+3</label
            >
            <label
              ><input type="checkbox" class="box-margin" value="UTC+09:00" />
              UTC+9</label
            >
          </div>
        </div>

        <div class="filter-group filter-group-toggle">
          <h3 class="filter-title">Членство в ООН</h3>
          <label class="switch">
            <input type="checkbox" id="un_membership" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="filter-group filter-group-toggle">
          <h3 class="filter-title">Выход к морю</h3>
          <label class="switch">
            <input type="checkbox" id="sea_access" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="main-content">
        <search class="topbar">
          <div class="shadow"></div>
          <input
            type="text"
            name="title-search"
            class="filter-group-item"
            id="title-search"
            placeholder="Поиск"
          />
        </search>
        <section class="countries" id="countries"></section>
      </div>
    </div>

    <script src="/assets/scripts/slider.js"></script>
    <script src="/assets/scripts/renderCountries.js"></script>
  </body>
</html>
