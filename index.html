<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/main.css" />
    <title>Countries API</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="filter-group" id="population">
        <h3>Население</h3>
        <input
          type="range"
          id="populationRange"
          min="0"
          max="1400000000"
          step="1000000"
          value="500000000"
          oninput="updatePopulationValue()"
        />
        <span id="populationValue">500 млн</span>
      </div>

      <div class="filter-group">
        <h3 class="filter-title">Континент</h3>
        <div class="filter-content" id="continent">
          <label
            ><input
              type="checkbox"
              class="continent"
              value="Europe"
              onchange="filterCountries()"
            />
            Европа</label
          >
          <label
            ><input
              type="checkbox"
              class="continent"
              value="Asia"
              onchange="filterCountries()"
            />
            Азия</label
          >
          <label
            ><input
              type="checkbox"
              class="continent"
              value="Africa"
              onchange="filterCountries()"
            />
            Африка</label
          >
          <label
            ><input
              type="checkbox"
              class="continent"
              value="Americas"
              onchange="filterCountries()"
            />
            Америка</label
          >
          <label
            ><input
              type="checkbox"
              class="continent"
              value="Oceania"
              onchange="filterCountries()"
            />
            Океания</label
          >
        </div>
      </div>

      <div class="filter-group">
        <h3 class="filter-title">Язык</h3>
        <div class="filter-content" id="language">
          <label
            ><input
              type="checkbox"
              class="language"
              value="en"
              onchange="filterCountries()"
            />
            Английский</label
          >
          <label
            ><input
              type="checkbox"
              class="language"
              value="sp"
              onchange="filterCountries()"
            />
            Испанский</label
          >
          <label
            ><input
              type="checkbox"
              class="language"
              value="fr"
              onchange="filterCountries()"
            />
            Французский</label
          >
          <label
            ><input
              type="checkbox"
              class="language"
              value="ru"
              onchange="filterCountries()"
            />
            Русский</label
          >
        </div>
      </div>

      <div class="filter-group">
        <h3 class="filter-title">Валюта</h3>
        <div class="filter-content" id="currency">
          <label
            ><input
              type="radio"
              name="currency"
              value="EUR"
              onchange="filterCountries()"
            />Евро</label
          >
          <label
            ><input
              type="radio"
              name="currency"
              value="USD"
              onchange="filterCountries()"
            />Доллар</label
          >
          <label
            ><input
              type="radio"
              name="currency"
              value="RUB"
              onchange="filterCountries()"
            />Рубль</label
          >
        </div>
      </div>

      <div class="filter-group">
        <h3 class="filter-title">Независимость</h3>
        <div class="filter-content" id="independence">
        <label
          ><input type="checkbox" value="true" onchange="filterCountries()" />
          Независимые</label
        >
        <label
          ><input type="checkbox" value="false" onchange="filterCountries()" />
          Зависимые</label
        >
      </div>
      </div>

      <div class="filter-group">
        <h3 class="filter-title">Часовой пояс</h3>
        <div class="filter-content" id="timezone">
          <label><input type="checkbox" value="UTC-12:00" onchange="filterCountries()" /> UTC-12</label>
          <label><input type="checkbox" value="UTC-06:00" onchange="filterCountries()" /> UTC-6</label>
          <label><input type="checkbox" value="UTC+00:00" onchange="filterCountries()" /> UTC+0</label>
          <label><input type="checkbox" value="UTC+03:00" onchange="filterCountries()" /> UTC+3</label>
          <label><input type="checkbox" value="UTC+09:00" onchange="filterCountries()" /> UTC+9</label>
        </div>
      </div>
    
      <div class="filter-group">
        <h3 class="filter-title">Выход к морю</h3>
        <div class="filter-content" id="sea_access">
          <label><input type="radio" name="sea_access" value="true" onchange="filterCountries()" /> Есть выход к морю</label>
          <label><input type="radio" name="sea_access" value="false" onchange="filterCountries()" /> Нет выхода к морю</label>
        </div>
      </div>
    
      <div class="filter-group">
        <h3 class="filter-title">Членство в ООН</h3>
        <div class="filter-content" id="un_membership">
          <label><input type="radio" name="un_membership" value="true" onchange="filterCountries()" /> Член ООН</label>
          <label><input type="radio" name="un_membership" value="false" onchange="filterCountries()" /> Не член ООН</label>
        </div>
      </div>
    </div>
    </div>

    <div class="content">
      <h1>Список стран</h1>
      <div class="countries" id="countries"></div>
    </div>

    <script src="/assets/main.js"></script>
  </body>
</html>
