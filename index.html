<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/main.css" />
    <title>Countries API</title>
  </head>
  <body>
    <div class="sidebar">
      <h2>Фильтры</h2>

      <div class="filter-group">
          <h3>Поиск</h3>
          <input type="text" id="search" placeholder="Поиск по названию..." onkeyup="filterCountries()">
      </div>

      <div class="filter-group">
          <h3>Население</h3>
          <input type="number" id="minPopulation" placeholder="Мин. население" oninput="filterCountries()">
          <input type="number" id="maxPopulation" placeholder="Макс. население" oninput="filterCountries()">
      </div>

      <div class="filter-group">
          <h3 class="filter-title">Континент</h3>
          <div class="filter-content">
          <label><input type="checkbox" class="continent" value="Europe" onchange="filterCountries()"> Европа</label>
          <label><input type="checkbox" class="continent" value="Asia" onchange="filterCountries()"> Азия</label>
          <label><input type="checkbox" class="continent" value="Africa" onchange="filterCountries()"> Африка</label>
          <label><input type="checkbox" class="continent" value="Americas" onchange="filterCountries()"> Америка</label>
          <label><input type="checkbox" class="continent" value="Oceania" onchange="filterCountries()"> Океания</label>
        </div>
        </div>

      <div class="filter-group">
        <h3 class="filter-title">Язык</h3>
        <div class="filter-content">
        <label><input type="radio" name="language" value="English" onchange="filterCountries()"> Английский</label>
        <label><input type="radio" name="language" value="French" onchange="filterCountries()"> Французский</label>
        <label><input type="radio" name="language" value="Spanish" onchange="filterCountries()"> Испанский</label>
    </div>
    </div>
    

      
  </div>

  <div class="content">
      <h1>Список стран</h1>
      <div class="countries" id="countries"></div>
  </div>

  <script src="/assets/main.js"></script>
  </body>
</html>
